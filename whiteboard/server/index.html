<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="DSWhiteBoard: Server" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="yes" name="mobile-web-app-capable">
    <link href="favicon.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/iconicss@latest/dist/iconicss.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@latest/dist/themes/nano.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/picnic@latest/picnic.min.css" rel="stylesheet">
    <link href="server.css" rel="stylesheet"/>
    <title>DSWhiteBoard: Server</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest/simplepeer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-drawing-board@latest/dist/simple-drawing-board.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/decent-signal@latest/dist/decent-signal.browser.min.js"></script>
</head>

<body>
<main>
    <div class="flex one two-800">
        <div>
            <article class="card">
                <footer>
                    <i class="icss-gamepad x2"></i>
                    <label><strong>DSWhiteBoard: Server</strong></label>
                    <article class="card">
                        <footer>
                            <p id="status">Loading website...</p>
                            <a id="link" rel="noopener noreferrer" target="_blank"></a>
                        </footer>
                    </article>
                </footer>
            </article>
            <article class="card">
                <footer>
                    <i class="icss-pencil-b x2"></i>
                    <label for="sketchpad">Current drawing</label>
                    <article class="card">
                        <canvas id="sketchpad"></canvas>
                    </article>
                </footer>
            </article>
        </div>
        <div>
            <article class="card">
                <footer>
                    <i class="icss-chat x2"></i>
                    <label for="messages">Chat messages</label>
                    <textarea cols="40" id="messages" placeholder="Messages show here..." readonly rows="8"></textarea>
                </footer>
            </article>
            <article class="card">
                <footer>
                    <i class="icss-users x2"></i>
                    <label for="users">Connected users</label>
                    <textarea cols="40" id="users" placeholder="Users show here..." readonly rows="8"></textarea>
                </footer>
            </article>
        </div>
    </div>
</main>
<script src="server.js"></script>
</body>

</html>
