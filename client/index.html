<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="DecentPictionary" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="yes" name="mobile-web-app-capable">
    <link href="favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/picnic/6.5.2/picnic.min.css" rel="stylesheet">
    <link href="https://unpkg.com/iconicss@0.3.0/dist/iconicss.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet"/>
    <title>DecentPictionary</title>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://unpkg.com/simple-drawing-board@2.0.3/dist/simple-drawing-board.min.js"></script>
    <script src="https://chr15m.github.io/bugout/bugout.min.js"></script>
</head>

<body style="margin: auto; width: fit-content; font-size: smaller; padding: 2em; color: darkslategrey; background-color: lightslategrey">
<main>
    <div class="flex one two-600">
        <article class="card">
            <footer>
                <i class="icss-gamepad x2"></i>
                <label><strong>Decent Pictionary</strong></label>
                <article class="card">
                    <footer>
                        <p id="status">Loading website...</p>
                    </footer>
                </article>
            </footer>
        </article>
        <article class="card">
            <footer>
                <i class="icss-users x2"></i>
                <label for="users">Connected users</label>
                <textarea id="users" placeholder="Users will be shown here..." readonly rows="6"></textarea>
            </footer>
        </article>
    </div>
    <div class="flex one two-600">
        <article class="card">
            <footer>
                <i class="icss-pencil-b x2"></i>
                <label for="sketchpad">Current drawing</label>
                <article class="card">
                    <section>
                        <canvas id="sketchpad"></canvas>
                    </section>
                    <hr>
                    <footer>
                        <div class="flex center seven">
                            <button class="pseudo" id="clear"><i class="icss-x x2"></i></button>
                            <button class="pseudo" id="undo"><i class="icss-undo x2"></i></button>
                            <button class="pseudo" id="redo"><i class="icss-redo x2"></i></button>
                            <button class="pseudo" id="picker"><i class="icss-color x2"></i></button>
                            <button class="pseudo" id="brush1"><i class="icss-circle xsmall"></i></button>
                            <button class="pseudo" id="brush2"><i class="icss-circle x"></i></button>
                            <button class="pseudo" id="brush3"><i class="icss-circle x2"></i></button>
                        </div>
                    </footer>
                </article>
            </footer>
        </article>
        <article class="card">
            <section>
                <i class="icss-chat x2"></i>
                <label for="messages">Chat messages</label>
                <textarea id="messages" placeholder="Messages will be shown here..." readonly rows="10"></textarea>
            </section>
            <footer>
                <i class="icss-paper-plane x2"></i>
                <label for="message">Send message</label>
                <input id="message" placeholder="Your message..." type="text">
            </footer>
        </article>
    </div>
</main>
<script src="client.js"></script>
</body>

</html>
